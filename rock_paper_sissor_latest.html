    <script>
      /* score object creation */
      let score = JSON.parse(localStorage.getItem('message'));
      
      if (score === null)
       {
        score = {

        losses: 0,
        ties: 0
        };
        updateScoreElement();
      }
      else {
        updateScoreElement();
      };
    
      // console.log(score);
          
      /* Creating function */
      function pickComputerMove() 
      {
        const randomNumber = Math.random();
         let ComputerMove = '';   /* Best practise to decalre variable as null if it will be used later. But not mandatory !! */
       
        if (randomNumber >=0 && randomNumber < 1/3)
        {
            ComputerMove = 'Rock';
        } 
        else if (randomNumber >=1/3 && randomNumber < 2/3 )
        {
            ComputerMove = 'Paper';
        } 
        else if (randomNumber >= 2/3 && randomNumber < 1)
        {
            ComputerMove = 'Sissor';
        }
      console.log(ComputerMove); 
      return ComputerMove;      
      }

      function scoreCard (result)
      {
           /** Maintain the score card */
          if (result === 'You Win !!')
          {
            document.querySelector('.js-result')
              .innerHTML = "You Win.."
            score.wins = score.wins + 1;
          }
          else if (result ===  'You loose!')
          {
            document.querySelector('.js-result')
              .innerHTML = "You Loose.."
            score.losses = score.losses + 1;
          }
          else if (result === 'Tie.')
          {
            document.querySelector('.js-result')
              .innerHTML = "TIE.."
            score.ties = score.ties + 1
          }
        const myScore = JSON.stringify(score);
        localStorage.setItem('message',myScore);
        updateScoreElement();
      }

      function updateScoreElement()
      {
        document.querySelector('.js-score')
          .innerHTML = `The latest score is Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
