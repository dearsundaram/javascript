<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Sissor </title>
  </head>
  <body>
    <p> Rock Paper Sissor Game </p>
    <button onclick="
      var ComputerMove = pickComputerMove();
      let result1 = '';
      if (ComputerMove === 'Rock')
      {
        result1 = 'Tie.'
       
      }
      else if (ComputerMove === 'Paper')
      {
        result1 = 'You loose!'
       
      }
      else if (ComputerMove === 'Sissor')
      {
        result1 = 'You Win !!'
        
      }
      alert (`You picked Rock. Computer picked ${ComputerMove}. ${result1}`);
    "> ROCK </button>
    <button onclick="
      var ComputerMove = pickComputerMove();
      let result2 = '';
      if (ComputerMove === 'Rock')
      {
        result2 = 'You Win !!'
      
      }
      else if (ComputerMove === 'Paper')
      {
        result2 = 'Tie..'
      
      }
      else if (ComputerMove === 'Sissor')
      {
        result2 = 'You Loose !!'
        
      }
      alert (`You picked Paper. Computer picked ${ComputerMove}. ${result2}`);
  "> PAPER </button>

    <button onclick="
    var ComputerMove = pickComputerMove();
    let result3 = '';
    if (ComputerMove === 'Rock')
    {
      result3 = 'You Loose !!'
    
    }
    else if (ComputerMove === 'Paper')
    {
      result3 = 'You Win...!!'
    
    }
    else if (ComputerMove === 'Sissor')
    {
      result3 = 'Tie..'
      
    }
    alert (`You picked Sissor. Computer picked ${ComputerMove}. ${result3}`);
"> Sissor </button>
    <script>
      
      /* Creating function */
      function pickComputerMove() 
      {
        const randomNumber = Math.random();
        let ComputerMove = '';
        if (randomNumber >=0 && randomNumber < 1/3)
          {
            ComputerMove = 'Rock';
          } 
        else if (randomNumber >=1/3 && randomNumber < 2/3 )
          {
            ComputerMove = 'Paper';
          } 
        else if (randomNumber >= 2/3 && randomNumber < 1)
          {
            ComputerMove = 'Sissor';
          }
        
      return ComputerMove;      
      }
    </script>
  </body>
</html>
