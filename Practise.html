  <script>
      const product = {
        name: 'shirt',
        ['delivery-time']: '1 day',  //bracket is used as - will be considered as numeric in js
        rating: {                    // Nested object.. rating is an object which is placed inside Product object
          stars: 4.5,
          count: 200
        },
        verified(count){             // Creating a method called verified by passing count as a parameter
          if (count >= 75)
          {
            console.log("Amazon verified Product");
          }
          else
          {
            console.log("Buy at your own risk");
          }
        }
      };

      // Convert javascript object to JSON object
        console.log('JSON syntax of product object');
        console.log(JSON.stringify(product));
        console.log(typeof(JSON.stringify(product)));
        const jsonString = JSON.stringify(product);
      
        // Convert JSON to javascript object
        console.log(JSON.parse(jsonString));


      console.log(product.name);
      console.log(product['delivery-time']);
      console.log(product.rating);
      console.log(product.rating.count);
      product.verified(product.rating.count);



      a = 100;
      b = 100;
      console.log(a===b);

      object1 = { message: 'Hello' };

      object2 = { message: 'Hello' };

      console.log(object1 === object2);    
      object1 = object2;
      console.log(object1 === object2);      
      console.log(object2.message);

      
      object1 = { message: 'Hello', price: 100 }
      console.log(object1);

      // Destructuring concept - Convert properties inside the object into a separate variables

                            //const {message} = object1;
                            //console.log(message);  
                            //const { price } = object1;
                            //console.log(price);
      const {message,price} = object1;  // message and price property of object1 is now converted to individual variables as message and price
      console.log(message);
      console.log(price);


      // Shorthand property - If the property and the value of the property is same, you can just keep one alone..
      const object3 =  {
       // message: message    // Assign message property of object3 with the message varaible (destructured from previous step)
        message,             // Shorthand property comes in to play
        price,                // Shorthand property comes in to play
       // method: function function1(){     //create a method inside the object
        //    console.log('method');
       // }

        method(){         // Using shorthand method syntax instead of explicitly defining function function1()
          console.log("shorthand Method syntax");
        }
      };
      console.log(object3);
      object3.method();     // Call the method


      

  </script>
